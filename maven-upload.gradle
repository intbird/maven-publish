apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            def releasesRepoUrl = "https://intbird.net/maven/releases/"
            def snapshotsRepoUrl = "https://intbird.net/maven/snapshots/"
            def url = version.endsWith("SNAPSHOT") ? snapshotsRepoUrl : releasesRepoUrl
            repository(url: url) {
                authentication(userName: "repo_user", password: "repo_password")
            }
        }
    }
}